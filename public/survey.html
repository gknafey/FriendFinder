<script type="text/javascript">

    $(".submit").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            name: $("#name").val(),
            photo: $("#image").val(),
            scores: [
                $("#one").val(),
                $("#two").val(),
                $("#three").val(),
                $("#four").val(),
                $("#five").val(),
                $("#six").val(),
                $("#seven").val(),
                $("#eight").val(),
                $("#nine").val(),
                $("#ten").val()
            ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend,
            function (result) {

                console.log(result);

            });

    });

</script>
